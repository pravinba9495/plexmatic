<div class="p-2">
	<div class="mt-1 p-1">
		<span *ngIf="queueService.items.length">{{queueService.items.length}} remaining item(s) in the queue</span>
		<span *ngIf="!queueService.items.length">No items in the queue</span>
	</div>
	<div class="m-2" *ngFor="let item of queueService.items">
		<app-queue-entry [progress]="item.progress" [filename]="item.filename"></app-queue-entry>
	</div>
</div>
