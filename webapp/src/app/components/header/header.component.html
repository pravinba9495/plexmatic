<mat-toolbar color="primary" class="mat-elevation-z4">
	<div style="width: 100%; display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
		<div routerLink="/" style="cursor: pointer;">
			<span class="mat-h2">{{title}}</span>&nbsp;<small>{{version}}</small>
		</div>
		<div style="display: flex; flex-direction: row; align-items: center; justify-content: flex-end;">
			<div class="p-1">
				<a routerLink="/">
					<button mat-raised-button>Home</button>
				</a>
			</div>
			<div class="p-1">
				<a routerLink="/queues">
					<button mat-raised-button>Queues</button>
				</a>
			</div>
			<div class="p-1">
				<a routerLink="/history">
					<button mat-raised-button>History</button>
				</a>
			</div>
			<div class="p-1">
				<a routerLink="/profiles">
					<button mat-raised-button>Profiles</button>
				</a>
			</div>
			<div class="p-1">
				<a routerLink="/movies">
					<button mat-raised-button>Movies</button>
				</a>
			</div>
			<div class="p-1">
				<a routerLink="/tv">
					<button mat-raised-button>TV</button>
				</a>
			</div>
		</div>
	</div>
</mat-toolbar>
