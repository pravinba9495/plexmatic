<div class="p-2">
	<div class="m-2" align="center">
		<button color="warn" [disabled]="tvService.progress" mat-raised-button (click)="refreshList()">
			<mat-icon>repeat</mat-icon>
			&nbsp;
			REFRESH
		</button>
	</div>
	<div class="m-2 p-1" align="center">
		<span *ngIf="tvService.items.length">{{tvService.items.length}} TV shows found</span>
		<span *ngIf="!tvService.items.length">No TV shows found</span>
	</div>
	<div class="m-2" *ngFor="let item of tvService.items">
		<mat-card>
			<mat-card-content>
				<app-tv-entry [item]="item"></app-tv-entry>
			</mat-card-content>
		</mat-card>
	</div>
</div>
