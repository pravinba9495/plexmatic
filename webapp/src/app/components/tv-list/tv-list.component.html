<div class="container-fluid">
  <div class="p-2">
    <div
      class="m-2"
      align="center"
      style="
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      "
    >
      <div class="m-1">
        <button
          color="primary"
          *ngIf="queueService.queues.length > 0"
          (click)="addJob()"
          [disabled]="tvService.progress"
          mat-raised-button
        >
          <mat-icon>add_circle_outline</mat-icon>
        </button>
      </div>
      <div class="m-1">
        <button
          color="warn"
          [disabled]="tvService.progress"
          mat-raised-button
          (click)="refreshList()"
        >
          <mat-icon>refresh</mat-icon>
        </button>
      </div>
    </div>
    <div class="m-2 p-1" align="center">
      <span *ngIf="tvService.items.length"
        >{{ tvService.items.length }} TV shows found</span
      >
      <span *ngIf="!tvService.items.length">No TV shows found</span>
    </div>
    <div class="m-2 p-4 border bg-white">
      <app-tv-entry
        *ngFor="let item of tvService.items"
        [item]="item"
      ></app-tv-entry>
    </div>
  </div>
</div>
