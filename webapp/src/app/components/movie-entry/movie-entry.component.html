<div>
  <ng-container *ngIf="item.children.length === 0">
    <div>
      <div style="cursor: pointer; user-select: none;" (click)="toggleExpand()">
        <mat-label *ngIf="item.type === 'directory'"><mat-icon inline="true">folder</mat-icon>&nbsp;{{ item.file }}
          <button *ngIf="!expand" mat-icon-button>
            <mat-icon inline="true">expand_more</mat-icon>
          </button>
          <button *ngIf="expand" mat-icon-button>
            <mat-icon inline="true">expand_less</mat-icon>
          </button></mat-label>
      </div>
      <div *ngIf="item.type === 'file'">
        <mat-checkbox (change)="queueService.addOrRemoveFromQueue($event, item.path)"
          [checked]="queueService.queues.includes(item.path)" [disabled]="queueService.existsInQueue(item.path)"
          color="primary">{{ item.file }}</mat-checkbox>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="item.children.length > 0">
    <div style="cursor: pointer; user-select: none;" (click)="toggleExpand()">
      <mat-label><mat-icon inline="true">folder</mat-icon>&nbsp;{{ item.file }}
        <button *ngIf="!expand" mat-icon-button>
          <mat-icon inline="true">expand_more</mat-icon>
        </button>
        <button *ngIf="expand" mat-icon-button>
          <mat-icon inline="true">expand_less</mat-icon>
        </button></mat-label>
    </div>
    <div class="ml-3" *ngIf="expand">
      <app-movie-entry
        *ngFor="let child of item.children"
        [item]="child"
      ></app-movie-entry>
    </div>
  </ng-container>
</div>
