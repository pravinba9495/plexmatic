<div>
  <ng-container *ngIf="item.children.length === 0">
    <div>
      <mat-label *ngIf="item.type === 'directory'">{{ item.file }}</mat-label>
      <mat-checkbox
        *ngIf="item.type === 'file'"
        (change)="queueService.addOrRemoveFromQueue($event, item.path)"
        [checked]="queueService.queues.includes(item.path)"
        color="primary"
        >{{ item.file }}</mat-checkbox
      >
    </div>
  </ng-container>
  <ng-container *ngIf="item.children.length > 0">
    <div>
      <mat-label>{{ item.file }}</mat-label>
    </div>
    <div class="ml-3">
      <app-movie-entry
        *ngFor="let child of item.children"
        [item]="child"
      ></app-movie-entry>
    </div>
  </ng-container>
</div>
