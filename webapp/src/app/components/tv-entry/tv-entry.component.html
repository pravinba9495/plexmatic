<div>
  <ng-container *ngIf="item.children.length === 0">
    <div>
      <mat-label *ngIf="item.type === 'directory'"><mat-icon inline="true">folder</mat-icon>&nbsp;{{ item.file }}</mat-label>
      <mat-checkbox
        *ngIf="item.type === 'file'"
        (change)="queueService.addOrRemoveFromQueue($event, item.path)"
        [checked]="queueService.queues.includes(item.path)"
        color="primary"
        [disabled]="queueService.existsInQueue(item.path)"
        >{{ item.file }}</mat-checkbox
      >
    </div>
  </ng-container>
  <ng-container *ngIf="item.children.length > 0">
    <div>
      <mat-label><mat-icon inline="true">folder</mat-icon>&nbsp;{{ item.file }}</mat-label>
      &nbsp;
      <button *ngIf="!expand" (click)="toggleExpand()" mat-icon-button>
        <mat-icon>expand_more</mat-icon>
      </button>
      <button *ngIf="expand" (click)="toggleExpand()"  mat-icon-button>
        <mat-icon>expand_less</mat-icon>
      </button>
    </div>
    <div class="ml-3" *ngIf="expand">
      <app-tv-entry
        *ngFor="let child of item.children"
        [item]="child"
      ></app-tv-entry>
    </div>
  </ng-container>
</div>
