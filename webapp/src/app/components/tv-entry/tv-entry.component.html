<div>
	<ng-container *ngIf="item.children.length === 0">
		<div>
			<mat-checkbox color="primary">{{item.file}}</mat-checkbox>
		</div>
	</ng-container>
	<ng-container *ngIf="item.children.length > 0">
		<div>
			<mat-checkbox color="primary">{{item.file}}</mat-checkbox>
		</div>
		<div class="ml-3">
			<app-movie-entry *ngFor="let child of item.children" [item]="child"></app-movie-entry>
		</div>
	</ng-container>
</div>
